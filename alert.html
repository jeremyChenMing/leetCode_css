<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="check()">1</button>
    <script>
      const promiseResove = (promiseResolveSecond = function (n = 0) {
        return new Promise(function (resolve, reject) {
          setTimeout(function () {
            resolve({
              resolveAfterSeconds: n,
            })
          }, n * 100)
        })
      })

      const promiseReject = (promiseRejectSecond = function (n = 0) {
        return new Promise(function (resolve, reject) {
          setTimeout(function () {
            reject({
              rejectAfterSeconds: n,
            })
          }, n * 100)
        })
      })

      var promiseArray = []
      promiseArray.push(promiseResove(10))
      promiseArray.push(promiseReject(30))
      promiseArray.push(promiseResove(2))
      let reuslts = promiseArray.map((k) => {
        return k.catch((err) => err)
      })
      var handlePromise = Promise.all(reuslts)
      console.time()
      handlePromise
        .then(function (values) {
          console.timeEnd()
          console.log("all promise are resolved", values)
        })
        .catch(function (reason) {
          console.timeEnd()
          console.log("promise reject failed reason", reason)
        })
    </script>
  </body>
</html>
